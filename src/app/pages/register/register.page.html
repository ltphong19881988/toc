<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/account" text="Quay lại"></ion-back-button>
    </ion-buttons>
    <ion-title>Đăng ký</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h4>Đăng ký tài khoản!</h4>
          </div>
          <div padding>
              <div [formGroup]="validations_email">
                  <ion-item>
                      <ion-input formControlName="email" type="email" placeholder="Email (*)" ngModel required></ion-input>
                    </ion-item>
                    <div  class="validation-errors">
                      <ng-container *ngFor="let validation of validation_messages.email">
                        <div class="error-message" *ngIf="validations_email.get('email').hasError(validation.type) && (validations_email.get('email').dirty || validations_email.get('email').touched)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
              </div>
            <div [formGroup]="validations_country">
                <ion-item>
                    <ion-input formControlName="phone" type="text" placeholder="Điện thoại (*)" ngModel ></ion-input>
                  </ion-item>
            </div>
            
            <div [formGroup]="validations_password">
                <ion-item>
                  <ion-input formControlName="password" type="password" placeholder="Mật khẩu (*)" ngModel required></ion-input>
                </ion-item>
                <div  class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message" *ngIf="validations_password.get('password').hasError(validation.type) && (validations_password.get('password').dirty || validations_password.get('password').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
                  <ion-item>
                    <ion-input formControlName="confirm_password" type="password" placeholder="Nhập lại mật khẩu (*)" ngModel required></ion-input>
                  </ion-item>
                  <div  class="validation-errors">
                      <ng-container *ngFor="let validation of validation_messages.confirm_password">
                        <div class="error-message" *ngIf="validations_password.hasError('areEqual')">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
            </div>
            
          </div>
          <div padding>
            <ion-button  size="large" type="submit"  expand="block">Đăng ký 1</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
