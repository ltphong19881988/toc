<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Đăng nhập</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form  #form="ngForm" (ngSubmit)="doLogin(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Đăng nhập để tiếp tục</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input name="login" type="text" placeholder="Email" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Mật khẩu" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding text-center>
                <ion-button  size="normal" type="submit"  >Đăng nhập</ion-button>
              </div>
              <div padding text-center>
                <ion-label>Chưa có tài khoản ? </ion-label>
                <a routerLink="/register">Đăng ký</a>
              </div>
              <div padding text-center>
                <ion-button  size="normal" (click)="fbLogin()" >Đăng nhập bằng Facebook</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</div>
</ion-content>
