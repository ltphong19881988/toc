<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]='account.avatar'></ion-img>
    <ion-card-content>
      <ion-item>
        <ion-label>Username : </ion-label>
        <ion-label>{{account.username}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email : </ion-label>
        <ion-label>{{account.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>First name : </ion-label>
        <ion-input type='text' [(ngModel)]="account.first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Last name : </ion-label>
        <ion-input type='text' [(ngModel)]="account.last_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Phone : </ion-label>
        <ion-input type='text' [(ngModel)]="account.phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button size="normal" (click)="submitEditProfile()">Submit</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
