<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sản phẩm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="listCate">
    <ion-row>
      <ion-col size="6" *ngFor="let c of category"  (click)="goToSub(c._id, c.categoryType._id)" >
        <div class="content" >
          <ion-thumbnail slot="start">
            <ion-img src="/assets/images/black-long-hair.png"></ion-img>
          </ion-thumbnail>
          <ion-text>{{c.name}}</ion-text>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
