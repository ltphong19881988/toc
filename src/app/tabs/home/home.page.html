<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Trang chủ
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-grid>
        <ion-row>
            <ion-col size="4">
                <ion-img  src="/assets/images/logo-toc.vn_.jpg"></ion-img>
            </ion-col>
            <ion-col size="8">
              <ion-button href="tel:0911112656" expand="block" color="dark" size="small" >
                  <ion-icon slot="icon-only" name="call"></ion-icon>
                  <ion-label style="margin-left: 10px;">Hotline</ion-label>
              </ion-button>
              <ion-button href="https://www.facebook.com/tocdephanquoc/" expand="block" color="dark"  size="small">
                  <ion-icon slot="icon-only" name="logo-facebook"></ion-icon> 
                  <span style="margin-left: 10px;">Follow us</span>
              </ion-button>
              <ion-button href="mailto:tocdepsaigon88@gmail.com" expand="block" color="dark"  size="small">
                  <ion-icon slot="icon-only" name="mail"></ion-icon> 
                  <span style="margin-left: 10px;">Send Email</span> 
              </ion-button>
            </ion-col>
          </ion-row>
    </ion-grid>

    <!-- Slide show -->
    <ion-slides pager="true" #mySlider (ionSlidesDidLoad)="slidesDidLoad(mySlider)"  loop="true"  >
      <ion-slide *ngFor="let slide of slider" padding>
        <img [src]="slide.img" />
      </ion-slide>
    </ion-slides>

    <!-- Shop  -->
    <!-- List of Sliding Items -->
  <ion-list>
      <ion-list-header>
          <ion-label>
            <h3>Shop mỹ phẩm tóc</h3>
          </ion-label>
        </ion-list-header>
    <ion-item>
        <ion-button (click) = "getRequest()" expand="block" color="dark"  >
          <ion-icon slot="icon-only" name="logo-facebook"></ion-icon> 
          <span style="margin-left: 10px;">Follow us</span>
      </ion-button>
      </ion-item>
  </ion-list>
  <div *ngIf="!reqObj; else login">
    there no data
  </div>
  <ng-template #login>
    {{reqObj}}

  </ng-template>    


    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
