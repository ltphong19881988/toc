<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dịch vụ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>
              <h3>Danh sách dịch vụ</h3>
            </ion-label>
          </ion-list-header>
      <ion-item>
        <ion-button (click) = "getRequest()" expand="block" color="dark"  >
            <ion-icon slot="icon-only" name="logo-facebook"></ion-icon> 
            <span style="margin-left: 10px;">Follow us</span>
        </ion-button>
      </ion-item>
    </ion-list>
</ion-content>
