<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>Dịch vụ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-list-header>
        <ion-label>
          <h3>Danh sách dịch vụ</h3>
        </ion-label>
      </ion-list-header>
      <ion-chip outline color="primary">
        <ion-label>Cắt tóc</ion-label>
      </ion-chip>
      <ion-chip color="primary">
          <ion-label>Nhuộm tóc</ion-label>
        </ion-chip>
      <ion-chip *ngFor="let ls of listServices" (click) = "subServices( ls )" color='primary'>
        <ion-label>{{ls.name}}  </ion-label>
      </ion-chip>
    </ion-list>
</ion-content>
