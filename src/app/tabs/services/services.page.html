<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dịch vụ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-list-header>
        <ion-label>
          <h3>Danh sách dịch vụ</h3>
        </ion-label>
      </ion-list-header>
      <ion-item *ngFor="let ls of listServices" (click) = "serviceDetails( ls.name )" detail>
        <ion-label>{{ls.name}}  </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
