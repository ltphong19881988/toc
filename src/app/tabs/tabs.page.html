<ion-content>
  <ion-tabs mode="md"  tabsHighlight="true">
    <ion-tab-bar slot="bottom" color="primary">
      <ion-tab-button  tab="home">
        <ion-icon  name="home"></ion-icon>
        <ion-label >Toc.vn</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="products" (click)="clickProducts()">
        <ion-icon name="cart"></ion-icon>
        <ion-label>Sản phẩm</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="services">
        <ion-icon name="cart"></ion-icon>
        <ion-label>Dịch vụ</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="account">
        <ion-icon name="person"></ion-icon>
        <ion-label>Tài khoản</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
