<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tài khoản</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
      <ion-list>
          <ion-item >
              <ion-grid>
                  <ion-row>
                      <ion-col size="4">
                          <ion-avatar>
                              <ion-img [src]="account.avatar"></ion-img>
                          </ion-avatar>
                      </ion-col>
                      <ion-col size="8" (click)="editProfile()">
                          <ion-label> <h5>{{account.email}} </h5></ion-label>
                          <ion-label> {{account.first_name + ' ' + account.last_name}} - {{account.username}} </ion-label>
                      </ion-col>
                    </ion-row>
              </ion-grid>
              
              
          </ion-item>

          <ion-item routerLink="/tabs/account/notification" routerDirection="forward" title="Thông báo" detail>
            <ion-label> Thông báo : </ion-label>
          </ion-item>

          <ion-item routerLink="/cart" routerDirection="forward" detail>
            <ion-label>  Giỏ hàng : </ion-label>
            <ion-badge  color="success">{{badge.value}}</ion-badge>
          </ion-item>
        
          <ion-item (click)="buttonClick()" detail>
            <ion-label> Lịch sử mua hàng : </ion-label>
            <ion-label> {{account.phone}}  </ion-label>
          </ion-item>

          <ion-item (click)="buttonClick()" detail>
            <ion-label>  Mã khuyến mãi : </ion-label>
            <ion-badge  color="success">{{promotions.length}}</ion-badge>
          </ion-item>

          
        
      </ion-list>

        <div padding>
            <ion-button  size="large" (click)="doClear()"  expand="block" color="danger">Đăng xuất</ion-button>
        </div>
  </div>
  


</ion-content>
